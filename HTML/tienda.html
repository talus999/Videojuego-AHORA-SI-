<head>

        <button id="confirmar-compra">Confirmar compra</button>
    </div>

    <div id="contenedor-venta" style="display:none;">
        <div id="opciones-venta" class="venta-opciones"></div>
        <div id="detalles-venta" class="venta-detalles"></div>
    </div>

    <script type="module" src="../JS/Vendedor.js"></script>
    <script type="module" src="../JS/Personaje.js"></script>
